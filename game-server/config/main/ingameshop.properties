# Don't forget add on launcher -ingameshop

# Enable in game shop
# Default: false
gameserver.ingameshop.enable = false

# Enable gift system between factions
# Default: false
gameserver.ingameshop.gift = false

# allows gifts at all or no
gameserver.ingameshop.allow.gift = true

# Sets the update time for web rewards in seconds
# Default: 300
webrequest.update.frequency = 300