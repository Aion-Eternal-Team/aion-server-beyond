#
# ----------------------------
# Event config's:
# ----------------------------
# Enable event 
# Default: false
gameserver.event.enable = false

# Event rewarding membership
# 0 - all
# 1 - premium
# 2 - vip
# Default: 0
gameserver.event.membership = 0

# Event rewarding membership rate
# Reward item count * membership rate
# Default: false
gameserver.event.membership.rate = false

# Event rewarding period (in minutes)
# Default: 60
gameserver.event.period = 60

# ----------------------------
# Event reward values:
# ----------------------------
# Reward item Id
# Default: 141000001
gameserver.event.item.elyos = 141000001
gameserver.event.item.asmo = 141000001

# Reward item count
# Default: 1
gameserver.event.count = 1

# Enable Event Service
gameserver.event.service.enable = false

# Enabled Events (insert comma separated names from events_config.xml or * for all)
# Start and End times for the enabled events must be set in events_config.xml
# Default: empty string (none)
gameserver.event.service.enabled_events = *

# Items which are given by NPCs Laylin and Ronya, Brios and Bothen 
gameserver.events.givejuice = 160009017
gameserver.events.givecake = 160010073

# ----------------------------
# Event Arcade Upgrade:
# ----------------------------
# Enable Arcade Upgrade
gameserver.event.arcade.enable = false

# Arcade Upgrade Success Chance
gameserver.event.arcade.chance = 50

# ----------------------------
# Invasion Monster Raids:
# ----------------------------
# Enable Monster Raids - Default: false
gameserver.monster.raid.enable = true